[project]
name = "mlpype-fastapi"
authors = [
    {name = "Jeroen van den Hoven"},
]
description = "FastAPI extension for MLpype"

requires-python = ">=3.9"
version = "0.6.8"
license = {"text" = "MIT"}

dependencies = [
    "mlpype-base==0.6.8",
    "fastapi>=0.86.0",
    "anyio<4",
    "typing-extensions>=4.8.0"
]

[project.optional-dependencies]
strict = [
    "fastapi==0.86.0",
    "anyio<4",
    "typing-extensions==4.8.0"
]

dev = [
    "uvicorn==0.18.2",
]

[tool.uv.sources]
mlpype-base = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mlpype"]

[tool.black]
line-length = 120