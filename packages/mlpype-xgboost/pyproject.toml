[project]
name = "mlpype-xgboost"
authors = [
    {name = "Jeroen van den Hoven"},
]
description = "Xgboost extension for MLpype"

requires-python = ">=3.9"
version = "0.6.6"
license = {"text" = "MIT"}

dependencies = [
    "mlpype-base==0.6.6",
    "mlpype-sklearn==0.6.6",
    "xgboost>=1.6.2",
]

[project.optional-dependencies]
strict = [
    "mlpype-base==0.6.6",
    "mlpype-sklearn==0.6.6",
    "xgboost==1.6.2",
]

[tool.uv.sources]
mlpype-base = { workspace = true }
mlpype-sklearn = { workspace = true }

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"*" = ["**.yaml", "**.yml"]

[tool.black]
line-length = 120