[project]
name = "mlpype-tensorflow"
authors = [
    {name = "Jeroen van den Hoven"},
]
description = "Tensorflow extension for MLpype"

requires-python = ">=3.9"
version = "0.6.8"
license = {"text" = "MIT"}

dependencies = [
    "mlpype-base==0.6.8",
    "tensorflow>=2.14.1",
    "numpy>=1.26.4",
    "protobuf>=3.20.3",
    "tensorflow-macos>=2.14.1 ; sys_platform == 'darwin'",
]

[project.optional-dependencies]
strict = [
    "tensorflow==2.14.1",
    "numpy==1.26.4",
    "protobuf==3.20.3",
]

[tool.uv.sources]
mlpype-base = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mlpype"]

[tool.black]
line-length = 120