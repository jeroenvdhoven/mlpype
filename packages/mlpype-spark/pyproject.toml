[project]
name = "mlpype-spark"
authors = [
    {name = "Jeroen van den Hoven"},
]
description = "Spark extension for MLpype"

requires-python = ">=3.9"
version = "0.6.8"
license = {"text" = "MIT"}

dependencies = [
    "mlpype-base==0.6.8",
    "pyspark>=3.4.0",
]

[project.optional-dependencies]
strict = [
    "pyspark==3.4.0",
]

[tool.uv.sources]
mlpype-base = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mlpype"]

[tool.black]
line-length = 120