[project]
name = "mlpype-spark"
authors = [
    {name = "Jeroen van den Hoven"},
]
description = "Spark extension for MLpype"

requires-python = ">=3.9"
version = "0.6.7"
license = {"text" = "MIT"}

dependencies = [
    "mlpype-base==0.6.7",
    "pyspark>=3.4.0",
]

[project.optional-dependencies]
strict = [
    "pyspark==3.4.0",
]

[tool.uv.sources]
mlpype-base = { workspace = true }

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"*" = ["**.yaml", "**.yml"]

[tool.black]
line-length = 120